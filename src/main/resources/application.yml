server:
  port: 8086
  servlet:
    context-path: /booking
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/booking_service_db?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
      database-platform: org.hibernate.dialect.MySQL8Dialect
      show-sql: true
    properties:
      hibernate:
        id:
          new_generator_mappings: false